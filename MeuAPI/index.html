<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meu API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    visitas a página: <span id="resultado"> </span>

<script>
    $.get("/api/visitas" ,{"senha":"123"} ,function(data){
        if (data["success"]) {
            $("#resultado").html("Autenticação realizada com sucesso");
        } else {
            $("#resultado").html("Autenticação falhou");
        }
    });

</script>
</body>
</html>
